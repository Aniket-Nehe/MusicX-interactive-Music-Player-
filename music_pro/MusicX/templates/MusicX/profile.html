{% extends "MusicX/base.html" %}

{% block body %}
<div class="row">  
        <div class="col-md-8 shadow p-5">
            <div class="container profile-form">
                 <div class="reg ">
                    <h3 class="mb-3 text-primary mr-4 pass">Profile</h3>
                </div>
                <br>
                <br>
                <form action="" method="POST" novalidate class="shadow p-5">
                    {% csrf_token %}
                    {% for f in mf%}
                    <div class="form-group mr-4 ml-4 ">
                        {{f.label_tag}} {{f}} {{f.errors}}
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <input type="submit" value="Save" class="btn btn-success register-button">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
