{% extends "MusicX/base.html" %}

{% block body %}
<div class="container-fluid profile">
 <div class="row">  
        <div class="col-md-8 shadow p-5" >
            <div class="container change-password">
                 <div class="reg ">
                    <h3 class="mb-3 text-primary mr-4 pass">Change Password</h3>
                </div>
                <form action="" method="POST" novalidate class="shadow p-5">
                    {% csrf_token %}
                    {% for f in mf%}
                    <div class="form-group mr-4 ml-4 ">
                        {{f.label_tag}} {{f}} {{f.errors}}
                    </div>
                    {% endfor %}
                    <div class="text-center">
                        <input type="submit" value="Register" class="btn btn-success register-button">
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
 </div> 
{% endblock body %}
